<html>
    <head>
        <link rel="stylesheet" href="./leaflet.css"/>
        
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="./leaflet.js"></script>
        <style>
            html,
            body,
            #mapid {
                height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="mapid"></div>
        <!-- <button name="test" value="test" onclick="test()">Test</button> -->
        <script>
            // function test(){
            var mymap = L.map('mapid').setView([40, -75], 12);
            ATTR = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> | ' +  '&copy; <a href="http://cartodb.com/attributions">CartoDB</a>';
            CDB_URL = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';
            L.tileLayer(CDB_URL, {  attribution: ATTR }).addTo(mymap);
            L.marker([40, -75]).addTo(mymap);
         //   }
        </script>
    </body>
</html>
