<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <style>
            html,
            body,
            #mapid {
                height: 100%;
                width: 100%;
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="mapid"></div>
        <script>
            var mymap = L.map('mapid').setView([40, -75], 12);
            ATTR = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
            CDB_URL = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';
            // CDB_URL = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
            L.tileLayer(CDB_URL, {  attribution: ATTR }).addTo(mymap);
            L.marker([40, -75]).addTo(mymap);

            // Adding Data
            var url = 'http://192.168.5.224:5000/tile/v1/driving/tile({x},{y},{zoom}).mvt';
            var osrmLayer = L.vectorGrid.protobuf(url).addTo(mymap);
        </script>
    </body>
</html>
